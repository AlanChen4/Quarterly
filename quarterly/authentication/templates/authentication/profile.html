{% extends 'authentication/main.html' %}
{% load crispy_forms_tags %}
{% block content%}
<a href="{% url 'accounts' %}">Go back</a>
<h1>Profile</h1>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Update</button>
        <a class="btn btn-outline-danger float-end" href="{% url 'logout' %}">Logout</a>
    </form>
</div>
{% endblock content%}
