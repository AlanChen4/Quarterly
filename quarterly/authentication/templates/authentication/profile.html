{% extends 'authentication/main.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="mt-4">
    <a class="btn btn-black ms-4" href="{% url 'portfolios' %}">Go back</a>
    <div class="container">
        <h1>Profile</h1>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Update</button>
                <a class="btn btn-outline-danger float-end" href="{% url 'logout' %}">Logout</a>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
