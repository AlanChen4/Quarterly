{% extends 'authentication/main.html' %}
{% load crispy_forms_tags %}
{% block content%}

<div>
    <div class="text-center">
        <h1>Create your Account</h1>
        <p>It's free and easy</p>
    </div>

    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-outline-primary" type="submit" name="login">
    </form>

    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content%}
