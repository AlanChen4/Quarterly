{% extends 'api/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid px-4">
    <h1>{{portfolio.nickname}}</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{form.nickname|as_crispy_field}}
                {{form.description|as_crispy_field}}
                <input class="btn btn-outline-primary" type="submit" value="Update Portfolio Details" />
            </form>
        </div>
        <div class="col-md-6">
            {% for asset in assets %}
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Ticker</label>
                            <input class="form-control mb-3" type="text" value="{{asset.ticker}}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            <input class="form-control mb-3" type="text" value="{{asset.name}}">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Holdings %</label>
                            <input class="form-control mb-3" type="text" value="{{asset.holdings}}">
                        </div>
                    </div>
                    <a class="btn btn-outline-danger mb-5" href="{% url 'delete_asset' asset.id %}">Remove</a>
                </form>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Ticker</label>
                        <input class="form-control mb-3" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input class="form-control mb-3" type="text">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Holdings %</label>
                        <input class="form-control mb-3" type="text">
                    </div>
                </div>
                <input class="btn btn-outline-success mb-5" type="submit" value="Add">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
