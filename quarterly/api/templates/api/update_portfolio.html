{% extends 'api/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>{{portfolio.nickname}}</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{form.nickname|as_crispy_field}}
                {{form.description|as_crispy_field}}
                <input class="btn btn-black" type="submit" value="Update Portfolio Details" />
            </form>
        </div>
        <div class="col-md-6">
            {% for asset in assets %}
                <form action="{% url 'update_asset' asset.id %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Ticker</label>
                            <input class="form-control mb-3" type="text" name="ticker" value="{{asset.ticker}}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            <input class="form-control mb-3" type="text" name="name" value="{{asset.name}}">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Holdings %</label>
                            <input class="form-control mb-3" type="text" name="holdings" value="{{asset.holdings}}">
                        </div>
                    </div>
                    <div class="row mb-5">
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <input class="btn btn-black col-md-2 mx-2" type="submit" name="submit-type" value="Update" />
                        <input class="btn btn-outline-danger col-md-2 mx-2" type="submit" name="submit-type" value="Delete" />
                    </div>
                </form>
            {% endfor %}
            <form action="{% url 'create_asset_function' portfolio.id %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Ticker</label>
                        <input class="form-control mb-3" type="text" name="ticker" value="{{asset.ticker}}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input class="form-control mb-3" type="text" name="name" value="{{asset.name}}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Holdings %</label>
                        <input class="form-control mb-3" type="text" name="holdings" value="{{asset.holdings}}">
                    </div>
                </div>
                <div class="row mb-5">
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <input class="btn btn-black col-md-2 mx-2" type="submit" value="Add">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
            <a class="btn col-md-3 ms-auto btn-black" href="{% url 'portfolios' %}">Finish</a>
        </div>
    </div>
</div>
{% endblock content %}
