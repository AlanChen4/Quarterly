{% extends 'api/main.html' %}
{% block content %}
<div class="container">
    <a href="{% url 'portfolios' %}"></a>
    <form method="POST">
        {% csrf_token %}
        <h3 class="text-center">Are you sure you want to delete this portfolio?</h3>
        <div class="d-flex justify-content-center">
            <input class="btn btn-outline-danger" type="submit" value="Delete"/>
        </div>
    </form>
</div>
{% endblock content %}
